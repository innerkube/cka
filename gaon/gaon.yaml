  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/yeshua/cka/study/gaon/mariadb_data # 실제 경로로 수정하세요
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
