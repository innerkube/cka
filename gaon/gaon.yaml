---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: mariadb:latest
        env:
        - name: MYSQL_DATABASE
          value: "gaon"
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_PASSWORD
          value: "berea6922"
        - name: MYSQL_ROOT_PASSWORD
          value: "berea6922"
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mariadb-storage
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  type: NodePort
    #type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 30306
  selector:
    app: db
---
