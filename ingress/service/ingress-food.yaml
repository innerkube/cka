apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssl80-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  
spec:
  ingressClassName: nginx
  rules:
  - host: worker2.innerinfo.io
    http:
      paths:
      - path: /food
        pathType: Prefix
        backend:
          service:
            name: ssl80
            port:
              number: 80
  - host: worker2.innerinfo.io
    http:
      paths:
      - path: /nihao
        pathType: Prefix
        backend:
          service:
            name: nihao
            port:
              number: 80
  - host: worker2.innerinfo.io
    http:
      paths:
      - path: /sale
        pathType: Prefix
        backend:
          service:
            name: sale
            port:
              number: 80

