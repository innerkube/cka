apiVersion: apps/v1
kind: Deployment
metadata:
  name: food
  labels:
    app: food
spec:
  replicas: 3
  selector:
    matchLabels:
      app: food
  template:
    metadata:
      labels:
        app: food     # 라벨명
    spec:
      containers:
      - name: food-web
        image: hwlim78/web-site:food
#        image: gcr.io/google-samples/kubernetes-bootcamp:v1
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: food-lb
spec:
  type: LoadBalancer
  selector:
    app: food
  loadBalancerIP: 10.178.0.9
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80


