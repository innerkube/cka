apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-worker1
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - secretName: tls-secret
  rules:
  - host: worker1.innerinfo.net
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: blue-lb
              port:
                number: 80

  - host: worker1.innerinfo.net
    http:
      paths:
        - path: /sale
          pathType: Prefix
          backend:
            service:
              name: sale-svc
              port:
                number: 80
  - host: worker1.innerinfo.net
    http:
      paths:
        - path: /food
          pathType: Prefix
          backend:
            service:
              name: food-svc
              port:
                number: 80
  - host: worker1.innerinfo.net
    http:
      paths:
        - path: /green
          pathType: Prefix
          backend:
            service:
              name: green-lb
              port:
                number: 80

